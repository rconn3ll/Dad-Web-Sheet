<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Sheet</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
    
    <table id="t1">    
        <tr><td>Field 1: </td><td><input type="text" placeholder="Text Field" name="field1"></td> <td>Field 6: </td><td><input type="text" placeholder="Currency Field" name="field6"></td></tr>
        <tr><td>Field 2: </td><td><input type="text" placeholder="Text Field" name="field2"></td> <td>Field 7: </td><td><input type="text" placeholder="Number Field" name="field7"></td></tr>
        <tr><td>Field 3: </td><td><input type="text" placeholder="Text Field" name="field3"></td> <td>Field 8: </td><td><input type="text" placeholder="Currency Field" name="field8"></td></tr>
        <tr><td>Field 4: </td><td><input type="text" placeholder="Date Field" name="field4"></td> <td>Field 9: </td><td><input type="text" placeholder="Currency Field" name="field9"></td></tr>
        <tr><td>Field 5: </td><td><input type="text" placeholder="Text Field" name="field5"></td> <td>Field 10: </td><td><input type="text" placeholder="Number Field" name="field10"></td></tr>
    </table>
        <br>
    <table id="t2">
        <tr><td>Field 11: </td><td><input type="text" placeholder="Currency Field" name="field11" onChange="multiplyFields()"></td></tr>
        <tr><td></td><td><strong>x</strong></td></tr>
        <tr><td>Field 12: </td><td><input type="text" placeholder="Number Field" name="field12" onChange="multiplyFields()"></td></tr>
        <tr><td></td><td><strong>x</strong></td></tr>
        <tr><td>Field 13: </td><td><input type="text" placeholder="Number Field" name="field13" onChange="multiplyFields()"></td></tr>
        <tr><td></td><td><strong>=</strong></td></tr>
        <tr><td>Field 14: </td><td><input type="text" placeholder="Currency Field" name="field14" onChange="multiplyFields()"></td></tr>
    </table>
        
        <script>
            function multiplyFields(){
                var f11 = document.getElementsByName("field11")[0];
                var f12 = document.getElementsByName("field12")[0];
                var f13 = document.getElementsByName("field13")[0];
                var f14 = document.getElementsByName("field14")[0];
                f11num = f11.value.replace(/[^\d.-]/g, '');
                f12num = f12.value.replace(/[^\d.-]/g, '');
                f13num = f13.value.replace(/[^\d.-]/g, '');             
                console.log(f11num);
                console.log(f12num);
                console.log(f13num);
                f14.value = '$' + f11num * f12num * f13num;
            }
        </script>
    </body>
</html>
